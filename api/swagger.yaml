---
swagger: "2.0"
info:
  description: "Data Utility Evaluator"
  version: "0.2.1"
  title: "Data Utility Evaluator"
  contact:
    email: "pierluigi.plebani@polimi.it"
  license:
    name: "TBD"
host: "localhost:8080"
basePath: "/"
tags:
- name: "Data Utility"
  description: "Definition of data utility"
- name: "VDC-CAF"
  description: "Virtual Data Container CAF"
schemes:
- "https"
paths:
  /datautility:
    post:
      summary: "returns the data utility related to the data exposed through a CAF method"
      description: "By passing one of the Blueprint and the application requirement, the method returns the Blueprint with the data utility values calculated based on the application requirements"
      operationId: "calculate_du"
      consumes:
      - "application/x-www-form-urlencoded"
      produces:
      - "application/json"
      parameters:
        - name: "Blueprint"
          in: "formData"
          description: "Blueprint to be updated"
          required: true
          type: "string"
          format: "url"   
        - name: "Application Requirement"
          in: "formData"
          description: "Application requirements of the application designer"
          required: true
          type: "string"
      responses:
        200:
          description: "search results matching criteria"
          schema:
            $ref: "#/definitions/DataUtility"
        400:
          description: "bad input parameter"
      x-swagger-router-controller: "swagger_server.controllers.default_controller"

definitions:
  DataUtility:
    type: "object"
    required:
    - "URL"
    - "accuracy"
    - "completeness"
    - "consistency"
    - "timeliness"
    properties:
      URL:
        type: "string"
        format: "url"
        example: "http://mydatasource/method"
      accuracy:
        type: "number"
        format: "float"
        example: 0.1
      consistency:
        type: "number"
        format: "float"
        example: 0.1
      completeness:
        type: "number"
        format: "float"
        example: 0.1
      timeliness:
        type: "number"
        format: "float"
        example: 0.1
    example:
      timeliness: 0.1
      accuracy: 0.1
      completeness: 0.1
      consistency: 0.1
      URL: "http://mydatasource/method"
